<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script> var menuId =  [[${menuId}]];</script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #17a2b8;
            height: 100vh;
        }

        #mainmenu .container #mainmenu-row #mainmenu-column #mainmenu-box {
            margin-top: 120px;
            max-width: 600px;
            height: 320px;
            border: 1px solid #9C9C9C;
            background-color: #EAEAEA;
        }

        #mainmenu .container #mainmenu-row #mainmenu-column #mainmenu-box #mainmenu-form {
            padding: 20px;
        }

        #mainmenu .container #mainmenu-row #mainmenu-column #mainmenu-box #mainmenu-form #register-link {
            margin-top: -85px;
        }
        .item-text {
            font-size: 25px;
        }
    </style>
</head>
<body>
<div id="mainmenu">
    <h3 class="text-center text-white pt-5">Main menu</h3>
    <div class="container">
        <div id="mainmenu-row" class="row justify-content-center align-items-center">
            <div id="mainmenu-column" class="col-md-6">
                <div id="mainmenu-box" class="col-md-12">
                    <div class="row justify-content-center align-items-center">
                        <div class="">
                            <ul style="list-style-type:circle;" th:each="item : ${mainMenuitems}">
                                <li><a class="item-text" th:href="@{/load/data(id=${item.id})}" th:text="${item.identificationName}">Title ...</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

        crossorigin="anonymous"></script>
</body>
</html>
